    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

    <div class="section-one">
            <h1 class="section-one__name">RAM PRASHANTH V</h1>
            <p class="section-one__role">FrontEnd Developer</p>
            <a class="section-one__contact" href="index.html" style="text-decoration: none;">Home</a>
        </div>
    <div class="contact-form">
    <form>
        <table>
            <tr>
                <td><label>Name :</label></td>
                <td><input type="text" placeholder="Your Name" required class="contact-form__input"></td>
            </tr>

            <tr>
                <td><label>Email :</label></td>
                <td><input type="email" placeholder="Your Email" required class="contact-form__input"></td>
            </tr>

            <tr>
                <td><label>Message : </label></td>
                <td><textarea placeholder="Your Message" class="contact-form__textarea"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" class="contact-form__submit"></td>
            </tr>
        </table>
    </form>
    </div>

    <div class="section-seven">
        <p class="section-seven__title" style="font-weight: 900;">Social Media :
            <a href="https://www.instagram.com/" target="_blank">Instagram</a> &nbsp;&nbsp;&nbsp;

            &nbsp;&nbsp;&nbsp;
            <a href="https://github.com/" target="_blank">Github</a> &nbsp;&nbsp;&nbsp;
        </p>
    </div>
</body>

</html>
